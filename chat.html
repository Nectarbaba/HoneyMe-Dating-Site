<!DOCTYPE html>

<head>
    <meta charset="UTF-8">

    <title>Profile Page</title>
    <link rel="stylesheet" href="style2.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap">
    <script src="js/index.js"></script>
    <meta name="description" content="LoveMatch is a dating app that helps you find your perfect match. Discover new people, chat, and build meaningful connections.">   
    <meta name="keywords" content="dating, love, relationships, matchmaking, social networking">
    <meta name="author" content="LoveMatch Team">
    <meta name="robots" content="index, follow">
    <meta property="og:title" content="LoveMatch - Profile Page">
    <meta property="og:description" content="Join LoveMatch to find your perfect partner and build lasting relationships.">
</head> 
<body>
<header>
        <div class=" navbar">
            <div class="header-image">
                <img src="/uploads/profile_images/logo.png" alt="" srcset="" height="70px" width="120px">
                 </div>
            <button class="navbar-toggle-container" onclick="myFunction()" id="navbar-toggle">
                <span class="navbar-toggle"></span>
                <span class="navbar-toggle"></span>
                <span class="navbar-toggle"></span>
            </button>
            <ul class="nav-list" id="nav-list">
                <button class="close_btn" id="closeButton" onclick="closeNav()"><i class="fas fa-x"></i></button>
                <li><a href="/index.html"><img src="/uploads/profile_images/logo.png" alt="Logo" width="100px" ></a></li>
                <li><a href="matches.html"><i class="fa-solid fa-heart"></i></a></li>
                <li><a href="chat.html"><i class="fa-solid fa-envelope"></i></a></li>
                <li><a href="credits.html"><i class="fa-solid fa-dollar-sign"></i></a></li>
                <li><a href="/profile_page.html"><i class="fa-solid fa-user"></i></a></li>
                <li><a href="notification"><i class="fa-solid fa-bell"></i></a></li>
            </ul>
        </div>
    </header>

    <main>
        <div class="chat-container">
            <div class="chat-list">
                <div class="chat-item active">
                    <img src="https://images.unsplash.com/photo-1544005313-94ddf0286df2" alt="Chat" width="200px" height="200px">
                    <div class="chat-info">
                        <h3>Emma</h3>
                        <p>Hey, how are you?</p>
                    </div>
                    <span class="time">2m</span>
                </div>
                <div class="message-input">
                    <input type="text" placeholder="Type a message..." id="messageInput">
                    <button id="sendMessage">Send</button>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
