<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Profile Page</title>
  <link rel="stylesheet" href="style2.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap">
  <script src="profile.js"></script>
  <meta name="description" content="LoveMatch is a dating app that helps you find your perfect match. Discover new people, chat, and build meaningful connections.">
  <meta name="keywords" content="dating, love, relationships, matchmaking, social networking">
  <meta name="author" content="LoveMatch Team">
  <meta name="robots" content="index, follow">
  <meta property="og:title" content="LoveMatch - Profile Page">
  <meta property="og:description" content="Join Honey Me to find your perfect partner and build lasting relationships.">
</head>
<body>
  <div class="profile-container">
    <div class="profile-header">
      <div>
        <h2>Profile</h2>
        <button type="button">
          <a href="/discover.html"><i class="fas fa-arrow-left"></i></a>
        </button>
      </div>
      <div class="profile-image-container">
        <button onclick="document.getElementById('profileImageInput').click();">
          <i class="fas fa-plus"></i>
        </button>
        <input type="file" id="profileImageInput" style="display:none;" accept="image/*" onchange="previewImage(event)">
      </div>
      <br>
      <div class="user-name details">
        <b>John Doe</b>
      </div>
      <div class="user-email details">
        johndoe@gmail.com
      </div>
    </div>
    <br>
    <div class="profile-information">
      <div class="utilities">
        <span class="span"><i class="fas fa-pen"></i>&nbsp;Edit Profile</span>
        <i class="fas fa-chevron-right"></i>
      </div>
      <br>
      <h3>General Settings</h3>
      <br>
      <div class="general-utilities">
        <div class="utilities">
          <span><i class="fas fa-circle-half-stroke"></i>&nbsp;Mode</span>
          <i class="fas fa-chevron-right"></i>
        </div>
        <div class="utilities">
          <span><i class="fas fa-circle-question"></i>&nbsp;About</span>
          <i class="fas fa-chevron-right"></i>
        </div>
        <div class="utilities">
          <span><i class="fas fa-circle-info"></i>&nbsp;Terms & Conditions</span>
          <i class="fas fa-chevron-right"></i>
        </div>
        <div class="utilities">
          <span><i class="fas fa-circle-exclamation"></i>&nbsp;Privacy Policy</span>
          <i class="fas fa-chevron-right"></i>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
